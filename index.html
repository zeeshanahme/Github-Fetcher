<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Fetcher</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark"><br><br>

    <div class="container">
        <h1 class="text-center" style="color: white; font-family: Georgia, 'Times New Roman', Times, serif;">GitHub
            Profile Fetcher</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="inp" placeholder="Enter GitHub username">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="showCard()">Search</button>
            </div>
        </div>
        <div id="showProfile">


        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
